<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail clone</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/x-icon"href="./img/gmail.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
   <header class="header">
    <div class="top-left flex">
        <div class="menu">
            <span class="icon"></span>
            <span class="icon"></span>
            <span class="icon"></span></div>
     
     
     <span class="mail-text">Crux mail</span>
         </div>
    <div class="middle-area">
        <div class="search">
            <ion-icon name="search-outline" class="hover"></ion-icon>
            <input type="text" placeholder="Search mail" >
            <ion-icon name="options"></ion-icon>
        </div>
    </div>
    <div class="right-area flex" id="right">
        <ion-icon name="help-circle-outline" class="hover"></ion-icon>
        <ion-icon name="settings" class="hover"></ion-icon>
        <ion-icon name="apps" class="hover"></ion-icon>
        <img src="./img/86A7C5DC-0E87-46AD-8782-4B7C3DCAB2CC.JPG" alt="" class="user">
    </div>
   </header>
   <div class="center">
    <nav class="nav">
        <div class="navcont">
            <div class="navtop">
                <span class="compose"><ion-icon name="pencil"></ion-icon> Compose</span>
            </div>
            <div class="navlist">
                <ul>
                    <li>
                        <ion-icon name="image-outline"></ion-icon>Inbox
                    </li>
                    <li>
                        <ion-icon name="star-outline"></ion-icon> starred
                    </li>
                    <li><ion-icon name="archive-outline"></ion-icon>Archived</li> 
                    <li><ion-icon name="send-outline"></ion-icon>Sent</li> 
                    <li><ion-icon name="document-outline"></ion-icon>Drafts</li>
                </ul>
            </div>
        </div>
       </nav>
       <main class="main_content">
        <div class="top">  
            <div class="left">
                <ion-icon name="square-outline"></ion-icon>   
                <ion-icon name="refresh"></ion-icon>
                  
              </div>
              <div class="right">
                1-50 of 70
              </div> </div>
             <div class="messagearea">
                <div class="messages">
                    <div class="messageleft">
                        <ion-icon name="square-outline"></ion-icon>
                        <ion-icon name="archive-outline"></ion-icon>
                        <div class="messagetext">Sender</div>
                    </div>
                      <div class="messagesub">Message subject
                      </div>
                      <div class="messageright">
                        <div class="messagetext">17:00</div> <ion-icon name="trash"></ion-icon> <ion-icon name="archive-outline"></ion-icon>
                    </div>
                  </div>
                  <div class="messages">
                    <div class="messageleft">
                        <ion-icon name="square-outline"></ion-icon>
                        <ion-icon name="archive-outline"></ion-icon>
                        <div class="messagetext">Sender</div>
                    </div>
                      <div class="messagesub">Message subject
                      </div>
                      <div class="messageright">
                      <div class="messagetext">17:00</div>
                     <ion-icon name="trash"></ion-icon> <ion-icon name="archive-outline"></ion-icon>
                    </div>
                  </div>
             </div>
       
       </main>
   </div>
</body>
</html>
